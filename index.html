<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ragnarson Open Day</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="./style.css" rel="stylesheet" type="text/css">
  </head>

  <body data-deadline="2016/04/01 14:00:00">
    <img class="logo" src="logo.png" alt="Logo">
    <div class="timer">
      <p>There's still time to finish your Open Day projects!</p>
      <div id="timer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.1.0/jquery.countdown.js"></script>
    <script type="text/javascript">
      var deadline = $('body').data('deadline')
      $('#timer').countdown(deadline, function(event) {
        var totalHours = event.offset.totalDays * 24 + event.offset.hours;
        $(this).html(event.strftime(totalHours + ':%M:%S'));
      });
    </script>
  </body>
</html>
